name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BASE_URL: https://frontendui-librarysystem.onrender.com
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and system dependencies
        run: npx playwright install --with-deps

      - name: Check secrets
        run: |
          echo "TEST_USERNAME is set: $([[ -n \"$TEST_USERNAME\" ]] && echo yes || echo no)"
          echo "TEST_PASSWORD is set: $([[ -n \"$TEST_PASSWORD\" ]] && echo yes || echo no)"

      - name: Run Playwright tests
        if: ${{ env.TEST_USERNAME && env.TEST_PASSWORD }}
        run: npx playwright test

      - name: Skip Playwright tests (missing secrets)
        if: ${{ !env.TEST_USERNAME || !env.TEST_PASSWORD }}
        run: echo "Skipping Playwright tests because TEST_USERNAME or TEST_PASSWORD is missing."

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30